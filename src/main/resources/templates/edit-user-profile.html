<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pay My Buddy</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand " style=" background: rgb(70,181,101);
            background: linear-gradient(90deg, rgba(70,181,101,1) 35%, rgba(127,192,90,1) 100%);
            color: whitesmoke;padding: 10px;border-radius: 10px;"
           th:href="@{/home}">Pay My Buddy</a>
        <div class="navbar justify-content-end" id="navbarSupportedContent">
            <div class="profile-head">
                <ul class="nav " id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link " id="home-tab" data-toggle="tab" th:href="@{/home}" role="tab"
                           aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/transfer}" class="nav-link" id="transfer-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/profile}" class="nav-link active" id="profile-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/contact}" class="nav-link" id="contact-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript: logoutForm.submit()" role="menuitem" class="nav-link">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-left: 2%">
        <li class="breadcrumb-item"><a th:href="@{/home}" >Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
</nav>

<div style="margin-top: 3%" class="container w-75 ">


    <form th:action="@{/home/user}" th:object="${theUser}" th:method="PUT" class="form-horizontal ">

        <!-- place ofr message: error, alert -->


        <!--    id   -->
        <div style="margin-bottom: 20px" th:hidden="true" class="input-group w-50">
            <input type="hidden" name="id" th:value="${theUser.id}" class="form-control"/>
        </div>
        <!--    firstName   -->
        <div style="margin-bottom: 20px" class="input-group w-50 ">
            <label for="firstName" class="input-group-text w-25 justify-content-center">First Name</label>
            <input type="text" id="firstName" name="firstName" th:placeholder="${theUser.firstName}"
                   class="form-control"/>
        </div>
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="lastName" class="input-group-text w-25 justify-content-center">Last Name</label>
            <input id="lastName" type="text" name="lastName" th:placeholder="${theUser.lastName}" class="form-control"/>
        </div>


        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="email" class="input-group-text w-25 justify-content-center">Email</label>
            <input id="email" type="text" name="email" th:placeholder="${theUser.email}" class="form-control"/>
        </div>
        <!--    password    -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="password" class="input-group-text w-25 justify-content-center">Password</label>
            <input id="password" type="password" name="password" placeholder="password" class="form-control"/>
        </div>

        <!--    phone   -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="phone" class="input-group-text w-25 justify-content-center">Phone</label>

            <input id="phone" type="text" name="phone" th:placeholder="${theUser.phone}" class="form-control"/>
        </div>
        <!--    address prefix  -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="addressPrefix" class="input-group-text w-25 justify-content-center">Address Prefix</label>

            <input id="addressPrefix" type="text" name="addressPrefix" th:placeholder="${theUser.addressPrefix}"
                   class="form-control"/>
        </div>
        <!--    address number  -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="addressNumber" class="input-group-text w-25 justify-content-center">Address Number</label>

            <input id="addressNumber" type="text" name="addressNumber" th:placeholder="${theUser.addressNumber}"
                   class="form-control"/>
        </div>
        <!--    address street  -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="addressStreet" class="input-group-text w-25 justify-content-center">Address Street</label>

            <input id="addressStreet" type="text" name="addressStreet" th:placeholder="${theUser.addressStreet}"
                   class="form-control"/>
        </div>
        <!--    zip -->
        <div style="margin-bottom: 20px" class="input-group w-50">
            <label for="zip" class="input-group-text w-25 justify-content-center">Zip</label>
            <input id="zip" type="text" name="zip" th:placeholder="${theUser.zip}" class="form-control"/>
        </div>
        <!--    city    -->
        <div style="margin-bottom: 25px" class="input-group w-50">
            <label for="city" class="input-group-text w-25 justify-content-center">City</label>
            <input id="city" type="text" name="city" th:placeholder="${theUser.city}" class="form-control"/>
        </div>


        <div>
            <button type="submit" class="btn btn-primary w-25 justify-content-lg-start">Edit</button>
        </div>
    </form>

</div>
<div style="margin-top: 5%">
    <form th:action="@{/home/user}" th:method="delete">
        <input type="hidden" name="id" th:value="${theUser.id}" class="form-control"/>
        <button type="submit" class="btn btn-danger btn-sm">Delete Account</button>
    </form>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>


</body>
</html>
