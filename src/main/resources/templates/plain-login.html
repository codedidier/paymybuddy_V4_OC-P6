<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>--- Pay My Buddy ---</title>
    <meta charset="UTF-8">


    <!--    Bootstrap ref   -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>

    <div id="loginBox" style="margin-top: 50px; border: 5px  ; box-shadow: 1px 1px wheat; background-color:ghostwhite;"
         class="mainContainer col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 "    >

        <div class="panel panel-info">
            <div style="text-align: center; color: wheat; text-shadow: 1px 1px mediumseagreen; padding:2px;border-radius: 5px 5px 0 0;background: -webkit-linear-gradient(left, #37a00d, #467f67)" class="panel-title">Pay My Buddy</div>
        </div>

        <div style="padding-top: 30px" class="panel-body">

            <!-- Login Form -->
            <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                <!-- Place for message -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and/or password.
                            </div>

                            <!-- Check for logout -->
                            <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Username -->
                <div style="margin-bottom: 15px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </span>
                    <input type="text" name="username" placeholder="Email" class="form-control">
                </div>

                <!-- Password -->
                <div style="margin-bottom: 15px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>

                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>

                <!-- Submit button -->
                <div style="margin-top: 10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
            <div>
                <a th:href="@{registration/signUp}" class="btn btn-primary">Sign-up</a>
            </div>

        </div>

    </div>

</div>


</body>
</html>
