<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pay My Buddy</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand " style=" background: rgb(70,181,101);
            background: linear-gradient(90deg, rgba(70,181,101,1) 35%, rgba(127,192,90,1) 100%);
            color: whitesmoke;padding: 10px;border-radius: 10px;"
           th:href="@{/home}">Pay My Buddy</a>
        <div class="navbar justify-content-end" id="navbarSupportedContent">
            <div class="profile-head">
                <ul class="nav " id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" th:href="@{/home}" role="tab"
                           aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/transfer}" class="nav-link" id="transfer-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/profile}" class="nav-link" id="profile-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/home/contact}" class="nav-link" id="contact-tab" data-toggle="tab"
                           role="tab" aria-controls="profile" aria-selected="false">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript: logoutForm.submit()" role="menuitem" class="nav-link">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-left: 2%">
        <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
</nav>

<div class="col-lg-offset-3 col-lg-6 container-fluid ">

    <div style="padding-top: 30px" class="container-fluid " id="newTransfer">
        <div class="navbar navbar-light ">
            <button class="btn  btn-primary  btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseRemove" aria-expanded="false" aria-controls="collapseExample">
                Remove Money
            </button>
            <button class="btn  btn-primary  btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAdd" aria-expanded="false" aria-controls="collapseExample">
                Add Money
            </button>
        </div>

        <!--            <div class="card-body">-->
        <!--                <blockquote class="blockquote mb-0">-->


        <!--                </blockquote>-->
        <!--            </div>-->


        <div class="collapse" id="collapseAdd">
            <div class="card card-body">

                <form th:action="@{/home/balance/add}" method="POST"
                      class="form-horizontal" style="width: 50%; align-items: center; ">
                    <div class="row">
                        <label class="col">
                            <input type="text" id="amount" name="amount" placeholder="ex:20" class=" form-control">
                        </label>

                        <div class="col">
                            <button type="submit" class="btn btn-primary  ">ADD Money</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="collapse" id="collapseRemove">
            <div class="card card-body">

                <form th:action="@{/home/balance/remove}" method="POST"
                      class="form-horizontal" style="width: 50%; align-items: center; ">
                    <div class="row">
                        <label class="col">
                            <input type="text" name="amount" placeholder="ex:20" class=" form-control">
                        </label>

                        <div class="col">
                            <button type="submit" class="btn btn-primary  ">Remove Money</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="tab-content profile-tab table-bordered" id="myTabContent">
            <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                <table style="text-align: center" class="table  align-middle ">
                    <thead style="background-color: #46b565;color: whitesmoke">
                    <tr>
                        <th style="padding: 2.5%" scope="col">Balance</th>
                        <th style="padding: 2.5%" scope="col" th:text="${theUser.balance}"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="padding: 2.5%">First Name</td>
                        <td style="padding: 2.5%" th:text="${theUser.firstName}">firstName</td>
                    </tr>
                    <tr>
                        <td style="padding: 2.5%">Last Name</td>
                        <td style="padding: 2.5%" th:text="${theUser.lastName}">lastName</td>
                    </tr>
                    <tr>
                        <td style="padding: 2.5%">Email</td>
                        <td style="padding: 2.5%" th:text="${theUser.email}">email</td>
                    </tr>
                    <tr>
                        <td style="padding: 2.5%">Phone</td>
                        <td style="padding: 2.5%" th:text="${theUser.phone}">phone</td>

                    </tbody>
                </table>

            </div>
        </div>


    </div>


</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
