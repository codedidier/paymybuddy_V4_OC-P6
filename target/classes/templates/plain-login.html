<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>--- Pay My Buddy ---</title>
    <meta charset="UTF-8">


    <!--    Bootstrap ref   -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div>

    <div id="loginBox" style="margin-top: 50px; border: 10px  ; box-shadow: 1px 1px wheat; background-color:ghostwhite;"
         class="mainContainer col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-2 "    >

        <div class="panel panel-info">
         <a class="navbar-brand mainContainer col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 "  style=" background: rgb(70,181,101);margin-top: 50px; border: 10px  ; 
            background: linear-gradient(90deg, rgba(70,181,101,1) 35%, rgba(127,192,90,1) 100%);padding: 30px;
            color: whitesmoke;padding: 15px;border-radius: 5px;"
           th:href="@{/home}">Pay My Buddy</a></div>

        <div style="padding-top: 240px" class="panel-body">

            <!-- Login Form -->
            <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                <!-- Place for message -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and/or password.
                            </div>

                            <!-- Check for logout -->
                            <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Username -->
                <div style="margin-bottom: 70px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </span>
                    <input type="text" name="username" placeholder="Email" class="form-control">
                </div>

                <!-- Password -->
                <div style="margin-bottom: 70px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>

                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                
                <!-- Remember me -->
            <div class="mt-10 mx-auto w-50 text-secondary text-center p-3 checkbox">
                <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            
                <!-- Submit button -->
                <div style="margin-top: 60px" class="form-group">
                    <div class="col-sm-4 controls">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            
            <div>
                <a th:href="@{registration/signUp}" class="btn btn-success">Sign-up</a>
            </div>

        </div>

    </div>

</div>


</body>
</html>
