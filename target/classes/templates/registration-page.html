<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Sign-up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div id="registerBox" style="margin-top: 50px;" class="mainContainer col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div  class="panel-primary">
        <!--    titre du formulaire-->
        <div style="margin-bottom: 20px; background-color: seagreen" class="panel-heading">
            <div class="panel-title">Sign up to Pay My Buddy.</div>
        </div>

        <form th:action="@{/registration/createNewUser}" th:object="${newUser}" method="POST" class="form-horizontal">

            <!-- place form message: error, alert -->



            <!--    firstName   -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="firstName" placeholder="first name (*)" class="form-control" required/>
            </label>
            <!--    lastName    -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="lastName" placeholder="last name (*)" class="form-control" required/>
            </label>
            <!--    email   -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" name="email" placeholder="email (*)" class="form-control" required/>
            
            
            </label>
            <!--    password    -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password"  required placeholder="password (*)" class="form-control" />
            </label>

            <!--    phone   -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>

                <input type="tel" name="phone" placeholder="phone ten digit format" pattern="[0-9]{10}"class="form-control"/>
            </label>

            <!--    address number  -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="number" name="addressNumber" placeholder="address number"value="empty" step="1" min="0" max="999999" class="form-control"/>
            
			</label>
                        <!--    address prefix  -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressPrefix" placeholder="ex: rue, st, Bd..." class="form-control"/>
            </label>
            <!--    address street  -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressStreet" placeholder="street name" class="form-control"/>
            </label>
            <!--    zip -->
            <label style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="zip" placeholder="zip code" class="form-control"/>
            </label>
            <!--    city    -->
            <label style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="city" placeholder="city" class="form-control"/>
            </label>


            <div>
                <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>
        </form>
             <div style="margin-top: 10px; margin-bottom: 10px;">
            <a th:href="@{/home}" class="btn btn-primary">Retour</a>
        </div>
    </div>
</div>


</body>
</html>
